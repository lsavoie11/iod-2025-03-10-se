<!DOCTYPE html>
<html lang="en">
  <template id="news-template">
    <div class="col-4">
      <div class="card" style="width: 100%">
        <div class="card-body">
          <h5 class="news-title"></h5>
          <p class="news-text"></p>
        </div>
      </div>
    </div>
  </template>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="news_Styling.css" />
  </head>
  <body>
    <div class="container">
      <div id="news-list" class="row"></div>
    </div>
    <button type="button" id="stop-reload">Stop Reloading</button>
    <br />
    <span>News Item Title: </span>
    <input type="text" id="news-title" placeholder="Enter News Title" />
    <br />
    <span>News Item Content: </span>
    <input type="text" id="news-content" placeholder="Enter News Content" />
    <button type="button" id="add-news">Add News</button>
    <br />
    <button type="button" id="start-reload">Resume Reloading</button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="NewsCards.js"></script>
  </body>
</html>
