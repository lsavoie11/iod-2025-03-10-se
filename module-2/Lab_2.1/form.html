<!DOCTYPE html>
<html>
    <head> </head>

    <body>
        <header>
            <nav>
                <!-- works like <a href="/index.html">Home</a> -->
                <a href="index.html">Home</a>
            </nav>
        </header>

        <main>
            <form method="POST" action="http://127.0.0.1:5500/form">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" />
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" />
                </div>
                <div>
                    <input type="radio" />
                    <label for="firstOption">Python</label>
                    <input type="radio" />
                    <label for="secondOption">C++</label>
                    <input type="radio" />
                    <label for="thirdOption">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" />
                    <label for="Car1">Truck</label>
                    <input type="checkbox" />
                    <label for="Car2">SUV</label>
                    <input type="checkbox" />
                    <label for="Car3">Sedan</label>
                </div>
                <label for="carBrands">Choose your car brand:</label>
                <select name="carBrands" id="carBrands">
                    >
                    <option value="1">Toyota</option>
                    <option value="2">Nissan</option>
                    <option value="3">Kia</option>
                </select>
                <button type="submit">Submit form</button>
            </form>
        </main>

        <footer>Copyright &copy; 2024</footer>
    </body>
</html>
